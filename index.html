<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
      <header>
        <div class="black-strip width960">
          <img src="resources/images/logo.png" alt="logo">
          <h2 class="medium">SECRET AGENT SUPPLY, INC.</h2>
        </div>
      </header>
      <div class="main-container">
        <div class="banner">
          <div class="message-box width960">
            <div class="message">
              <h4 class="one-rem bold">NEW ARRIVAL</h4>
              <h1 class="two-rem bold">SPORTS BIKES AND MOTORCYLES</h1>
            </div>
          </div>
        </div>
        <nav>
          <ul class="width960">
            <li class="menu"><a href="#">Menu</a></li>
            <li class="menu-item"><a href="#">Eyewear</a></li>
            <li class="menu-item"><a href="#">Apparel</a></li>
            <li class="menu-item"><a href="#">Gadgets</a></li>
            <li class="menu-item"><a href="#">Classes</a></li>
            <li class="menu-item"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="gallery width960">
          <div class="product-box pen">
            <div class="product">
              <img src="resources/images/pen.png" alt="pen">
            </div>
              <h4 class="one-rem">Exploding Pen</h4>
          </div>
          <div class="product-box watch">
            <div class="product">
              <img src="resources/images/watch.png" alt="pen">
            </div>
              <h4 class="one-rem">Cellular Watch</h4>
          </div>
          <div class="product-box glasses">
            <div class="product">
              <img src="resources/images/glasses.png" alt="pen">
            </div>
              <h4 class="one-rem">Thermal Glasses</h4>
          </div>
        </div>
        <div class="more-info width960">
          <div class="info-container">
            <div class="more-info-box">
              <h4>Location</h4>
            </div>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="info-container">
            <div class="more-info-box">
              <h4>Hours</h4>
            </div>
            <p>0800 - 1800</p>
          </div>
        </div>
        <footer>
          <div class="copyright width960">
            <h4>Copyright Secret Agent Supply Inc.</h4>
          </div>

        </footer>
      </div> <!-- .main-container ends -->
  </body>
</html>
